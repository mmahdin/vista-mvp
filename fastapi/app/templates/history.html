{% extends "base.html" %}

{% block content %}
<div class="history-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">Ride History</h2>
            <p class="text-muted">Your past and upcoming rides</p>
        </div>
        <div class="d-flex gap-2">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-filter me-2"></i> Filter
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">All Rides</a></li>
                    <li><a class="dropdown-item" href="#">Completed</a></li>
                    <li><a class="dropdown-item" href="#">Upcoming</a></li>
                    <li><a class="dropdown-item" href="#">Canceled</a></li>
                </ul>
            </div>
            <div class="input-group" style="width: 250px;">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" placeholder="Search rides...">
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Pickup</th>
                            <th>Destination</th>
                            <th>Driver</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="text-center py-5">
                                <i class="fa-solid fa-clock-rotate-left fa-3x text-muted mb-3"></i>
                                <h5>No ride history</h5>
                                <p class="text-muted">Your completed rides will appear here</p>
                                <a href="/ride" class="btn btn-primary mt-2">
                                    <i class="fa-solid fa-taxi me-2"></i> Request a Ride
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
